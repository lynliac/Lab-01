        <script>

            //adding chart through javascript
var output ="";
var output = "<table>" + "<tr>" +"<th> Clothing Brand </th>" + "<th> Year Founded </th>" + "<th> Headquarters </th>" + "<th> Net Worth </th>" + "<th> Stock Price </th>" + "<th> Number of Employees </th>" + "</tr>"; 
for(var x = 0; x < data.length; x++){
    //assigning variables
       var clothingBrand = data[x].clothingBrand;
       var yearFounded = data[x].yearFounded;
       var headquarters  = data[x].headquarters;
       var netWorth = data[x].netWorth;
       var stockPrice = data[x].stockPrice;
       var numOfEmployees = data[x].numOfEmployees;
output += '<tr>' + '<td>' + clothingBrand + '</td>' + '<td>' + yearFounded + '</td>' + '<td>' +  headquarters + '</td>' + '<td>' + netWorth + '</td>' + '<td>' + stockPrice + '</td>' + '<td>' + numOfEmployees.toFixed(2) + '</td>' + '</tr>';
}
output += "</table>";
document.getElementById('output').innerHTML = output;
</script>
